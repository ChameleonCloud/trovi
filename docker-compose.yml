version: "3.5"

services:
  trovi:
    container_name: trovi_web
    image: ${DOCKER_IMAGE_LATEST}
    restart: on-failure
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${TROVI_PORT}"]
      timeout: 10s
      retries: 3
    env_file:
      - .env
    volumes:
      - .:/project
      - media:/media
      - static:/static
    ports:
      - "127.0.0.1:8890:${TROVI_PORT}"
    entrypoint: ["python3", "manage.py"]
    command: ["runserver", "0.0.0.0:${TROVI_PORT}"]
    depends_on:
      - db

  db:
    container_name: trovi_db
    image: postgres:${DB_IMG_TAG}
    restart: on-failure
    healthcheck:
      test: ["CMD", "pg_isready", "-h", "localhost", "-p", "${DB_PORT}", "-U", "${DB_USER}"]
      timeout: 10s
      retries: 10
    environment:
      POSTGRES_PASSWORD: "${DB_PASSWORD}"
    volumes:
      - ./db:/docker-entrypoint-initdb.d
